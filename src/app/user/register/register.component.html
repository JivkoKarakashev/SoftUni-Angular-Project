<section class="section-register">
    <div class="wrapper">
        <div class="title">
            <h2>Register</h2>
        </div>
        <form [formGroup]="registerForm" (ngSubmit)="register()" method="post" action="#">
            <fieldset>
                <div class="row" [ngClass]="{'error': registerForm.get('email')?.touched && registerForm.get('email')?.errors?.['invalidEmail']}">
                    <i class="fa-solid fa-at"></i>
                    <input formControlName="email" type="text" id="email" name="email" placeholder="Email" required>
                </div>
                <ng-container *ngIf="registerForm.get('email')?.touched">
                    <div *ngIf="registerForm.get('email')?.errors?.['required']" class="err-msg">Eamil is required.</div>
                    <div *ngIf="!registerForm.get('email')?.errors?.['required'] && registerForm.get('email')?.errors?.['invalidEmail']" class="err-msg">Valid email is required.</div>
                </ng-container>
                <div class="row">
                    <i class="fas fa-user"></i>
                    <input formControlName="username" type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <ng-container formGroupName="passGroup">
                    <div class="row">
                        <i class="fas fa-lock"></i>
                        <input formControlName="pass" type="password" id="pass" name="pass" placeholder="Password" required>
                    </div>
                    <div class="row">
                        <i class="fas fa-lock"></i>
                        <input formControlName="rePass" type="password" id="rePass" name="rePass" placeholder="Confirm Password" required>
                    </div>
                </ng-container>
                <div class="row button">
                    <input type="submit" value="Signup">
                </div>
                <div class="login-link">
                    <p>Already have an account?</p>
                    <a routerLink="/login">Login</a>
                </div>
            </fieldset>
        </form>
    </div>

</section>
