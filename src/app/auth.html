<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/layout.css">
    <link rel="stylesheet" href="/styles/navbar.css">
    <link rel="stylesheet" href="/styles/responsive.css">

    <link rel="stylesheet" href="/styles/shopping-cart.css">
    <script type="module" src="/styles/shopping-cart.js"></script>

    <link rel="stylesheet" href="/styles/auth.css">
    <title>Authenticate</title>
</head>

<body>

    <div class="site-container">
        <header class="section-header">
            <div class="site-title">
                <a class="title-icon store" href="/index.html">eStore</a>
            </div>

            <nav class="desktop">
                <ul class="navbar">
                    <li><a class="nav-icon home" href="/index.html">Home</a></li>
                    <li><a class="nav-icon list" href="/category.html">Category</a></li>
                    <li>
                        <!-- Trigger/Open The Modal -->
                        <a class="nav-icon basket" href="javascript:void(0)">Cart</a>

                        <!-- The Modal -->
                        <div class="modal">
                            <!-- Modal content -->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <div class="btn-wrapper close">
                                        <span class="btn close-btn">&times;</span>
                                    </div>
                                    <h2>Modal Header</h2>
                                </div>
                                <div class="modal-body">
                                    <p>Some text in the Modal Body</p>
                                    <p>Some other text...</p>
                                </div>
                                <div class="modal-footer">
                                    <h3>Modal Footer</h3>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </nav>

            <div class="drop-down">
                <label for="check-box">
                    <p class="nav-icon menu">Menu</p>
                </label>
            </div>
        </header>

        <section class="nav-wrapper">
            <input type="checkbox" name="check-box" id="check-box">
            <nav class="mobile">
                <ul class="navbar">
                    <li><a class="nav-icon home" href="/index.html">Home</a></li>
                    <li><a class="nav-icon list" href="/category.html">Category</a></li>
                    <li>
                        <!-- Trigger/Open The Modal -->
                        <a class="nav-icon basket" href="javascript:void(0)">Cart</a>

                        <!-- The Modal -->
                        <div class="modal">
                            <!-- Modal content -->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <div class="btn-wrapper close">
                                        <span class="btn close-btn">&times;</span>
                                    </div>
                                    <h2>Modal Header</h2>
                                </div>
                                <div class="modal-body">
                                    <p>Some text in the Modal Body</p>
                                    <p>Some other text...</p>
                                </div>
                                <div class="modal-footer">
                                    <h3>Modal Footer</h3>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </nav>
        </section>

        <!--  -->

        <section class="auth">
            <div class="container">
                <div class="auth-wrapper">

                    <input type="checkbox" id="chk" aria-hidden="true">

                    <div class="signup">
                        <form method="post" action="#">
                            <label for="chk" aria-hidden="true">Sign up</label>
                            <input type="text" name="txt" placeholder="User name" required="">
                            <input type="email" name="email" placeholder="Email" required="">
                            <input type="password" name="pswd" placeholder="Password" required="">
                            <div class="buttons">
                                <input class="button" type="submit" value="Sign up">
                            </div>
                        </form>
                    </div>

                    <div class="login">
                        <form method="post" action="#">
                            <label for="chk" aria-hidden="true">Sign in</label>
                            <input type="email" name="email" placeholder="Email" required="">
                            <input type="password" name="pswd" placeholder="Password" required="">
                            <div class="buttons">
                                <input class="button" type="submit" value="Login">
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </section>

    </div>
</body>

</html>
