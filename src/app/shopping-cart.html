<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/shopping-cart.css">
    <script type="module" src="/styles/shopping-cart.js"></script>
    <title>Shopping cart</title>
</head>

<body>

    <div class="modal-wrapper">

        <!-- Trigger/Open The Modal -->
        <div class="btn-wrapper open">
            <a class="btn open-btn">Open Cart</button>
        </div>

        <!-- The Modal -->
        <div class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <div class="btn-wrapper close">
                        <span class="btn close-btn">&times;</span>
                    </div>
                    <h2>Modal Header</h2>
                </div>
                <div class="modal-body">
                    <p>Some text in the Modal Body</p>
                    <p>Some other text...</p>
                </div>
                <div class="modal-footer">
                    <h3>Modal Footer</h3>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
