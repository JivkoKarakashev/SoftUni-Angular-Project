<!-- The Modal -->
<li class="li-modal">
    <div class="modal"#modal>
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <div class="btn-wrapper close">
                    <span #closeBtn class="btn close-btn">&times;</span>
                </div>
                <h2>Shopping Cart</h2>
            </div>
            <div class="modal-body">
                <section class="header">
                    <label for="desktop-select_all">Select all items</label>
                    <input #checkItAll type="checkbox" id="desktop-select_all" name="desktop-select_all">
                    <!-- <label for="remove-item">Remove selected</label> -->
                    <input #removeItems type="button" id="remove-item" name="remove-item" class="remove-item" value="Remove selected">
                </section>

                <section class="table">
                    <table #table class="table table-borderless">
                        <thead>
                            <tr>
                                <td><label>Select</label></td>
                                <td class="media">Image</td>
                                <td class="item-description">Description</td>
                                <td class="quantity">Quantity</td>
                                <td class="price">Price</td>
                                <td class="prod">Amount</td>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- <ng-container *ngFor="let item of listItems$"> -->
                                <tr #rows *ngFor="let item of listItems$" [id]="item._id">
                                    <td class="select-row">
                                        <input #inputs name="select-row" type="checkbox">
                                    </td>
                                    <td class="media">
                                        <img src="{{item.image}}" alt="image">
                                    </td>
                                    <td class="item-description">
                                        <p>{{item.description}}</p>

                                        <label>Choose color:</label>
                                        <select #colorSelector name="colors" ngModel="">
                                            <option *ngFor="let col of item.color" [ngValue]="col" [ngModel]>{{col}}</option>
                                        </select>
                                        <!-- <p>Color: {{item.color}}</p> -->
                                    </td>
                                    <td class="quantity">
                                        <!-- <form #qtyForm> -->
                                            <label for="quantity">&#40;between 1 &amp; {{item.quantity}}&#41;</label>
                                            <input #qty [ngModel]="1"  type="number" id="quantity" name="quantity" min="1" max="{{item.quantity}}">
                                        <!-- </form> -->
                                    </td>
                                    <td class="price">${{item.price}}</td>
                                    <td class="prod" #amounts></td>
                                </tr>
                            <!-- </ng-container> -->
                        </tbody>

                        <tfoot>
                            <tr class="subtotal">
                                <th colspan="5">Subtotal</th>
                                <td #subTotalEl colspan="1" class="amount"></td>
                            </tr>
                            <tr class="shipping">
                                <th colspan="5">Shipping</th>
                                <td #shipping colspan="1" class="amount">$20.00</td>
                            </tr>
                            <tr class="discount">
                                <th colspan="5">Discount (Code: NEWYEAR)</th>
                                <td #discount colspan="1" class="amount">$10.00</td>
                            </tr>
                            <tr class="total modal-footer">
                                <th colspan="5"><h3>Total</h3></th>
                                <td #totalEl colspan="1"></td>
                            </tr>
                        </tfoot>
                    </table>
                </section>
            </div>
            <!-- <div class="modal-footer">
                <h3>Total</h3>
                <p #totalEl></p>
            </div> -->
            <div class="buttons">
                <a class="button finish" href="javascript:void(0)">Finish</a>
                <a class="button cancel" href="javascript:void(0)">Continue shopping</a>
            </div>
        </div>
    </div>
</li>
